<div class="container">
	<div class="col-md-6">
		<div class="panel panel-default login-signup">
			<div class="panel-body">
				<div class="col-md-10 col-md-offset-1">
					<h3> Login now</h3>

					<i class="fa fa-google-plus fa-fw"></i>

					<hr>
					<form method="post" action="" id="login-form" role="form">
						<div class="form-group">
							<label for="user_name">User Name</label>
							<div class="input-group  input-group-lg">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
								<input id="user_name" name="user_name" value="" class="form-control" required="" type="text">
							</div>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<div class="input-group  input-group-lg">
								<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
								<input id="password" size="22" name="user_password" class="form-control" required="" type="password">
							</div>
						</div>

						<div class="row checkbox">
							<div class="col-md-6 col-sm-4 col-xs-6">
								<label>
									<input name="autologin" type="checkbox"> Remember me
								</label>
							</div>
						</div>

						<hr>
							<p><a href="">Forgot your password?</a></p>
						<hr>

						<div class="row">
							<div class="form-group">
								<div class="col-md-12 col-sm-12">
									<button type="submit" name="action_login" class="btn btn-green btn-block btn-lg">Log In</button>
								</div>
							</div>
						</div>						
					</form>	
				</div><!--/.panel-body -->
			</div><!--/.panel panel-default -->
		</div><!--/.col-md-10 col-md-offset-1 -->
	</div><!--/.col-md-6 -->

	<div class="col-md-6">
		<div class="panel panel-default login-signup">
			<div class="panel-body">
				<div class="col-md-10 col-md-offset-1">
					<h3> Create an account now</h3>
					<hr>

					<form method="post" action="" id="signup-form" role="form">
						<div class="form-group">
							<label for="password">Username</label>
							<div class="input-group input-group-lg">
								<div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
								<input id="user_name" name="user_name" value="" class="form-control input-lg" required="" autofocus="" type="text">
							</div>
						</div>

						<div class="form-group">
							<label for="password">Email Address</label>
							<div class="input-group input-group-lg">
								<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
								<input name="email" id="email" value="" class="form-control input-lg" required="" type="email">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Password</label>
									<div class="input-group input-group-lg">
										<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
										<input id="password" name="password" value="" class="form-control input-lg" required="" type="password">
									</div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="password">Confirm Password</label>
									<div class="input-group input-group-lg">
										<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
										<input id="password_confirm" name="password_confirm" class="form-control input-lg" required="" type="password">
									</div>
								</div>
							</div>
						</div>

						<hr>

						<div class="row">
							<div class="form-group">
								<div class="col-md-12 col-sm-12">
									<button type="submit" name="action_signup" class="btn btn-green btn-block btn-lg">Signup</button>
								</div>
							</div>
						</div>

					</form>
				</div><!--/.col-md-10 col-md-offset-1 -->
			</div><!--/.panel-body -->
		</div><!--/.panel panel-default -->
	</div><!--/.col-md-6 -->
